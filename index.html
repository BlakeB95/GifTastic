<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
</head>

<body>
  <div id="buttons"></div>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">


    //array of animals
    var animalArr = ["Cat", "Lion", "Monkey", "Dog", "Pengiun", "Deer",
        "Rabbit", "Hamster", "Snake", "Frog"];
    
        //loop to populate buttons based on the array
        for(var i=0; i<animalArr.length; i++){
            var newButton = $("<button animal-type=" + animalArr[i] + ">");
            newButton.text(animalArr[i]);
            $("#buttons").append(newButton);
        }

    // Event listener for our cat-button
    $("button").on("click", function() {

        var animal = $(this).attr("animal-type");
        console.log(animal);
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + 
        animal + "&api_key=dc6zaTOxFJmzC&limit=10";

    $.ajax({
        url: queryURL,
        method: "GET"
      })

      .then(function(response) {
        var results = response.data;
        for (var i = 0; i < results.length; i++) {
            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              // Creating a div for the gif
              var gifDiv = $("<div>");

              // Storing the result item's rating
              var rating = results[i].rating;

              // Creating a paragraph tag with the result item's rating
              var p = $("<p>").text("Rating: " + rating);

              // Creating an image tag
              var animalImage = $("<img>");

              // Giving the image tag an src attribute of a proprty pulled off the
              // result item

          }
        });
    });
  </script>
</body>

</html>
