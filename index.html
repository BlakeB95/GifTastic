<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giftastic</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Giftastic!</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <div id="buttonGroup">
                </div>
            </div>
          <div class="col-sm-4">
              <div id="addAnimal">
                  <form class="form-inline">
                      <div class="form-group mx-sm-3 mb-2 mt-2">
                        <label for="animalSubmit" class="sr-only">Animal</label>
                        <input type="text" class="form-control" id="animalSubmit" placeholder="Animal">
                      </div>
                    <button id="addButton" type="submit" class="btn btn-primary mb-2">Add</button>
                  </form>
              </div>
          </div>
    </div>
    <div class="container mt-5 ">
      <div class='row' id="imageGroup">
      </div>
    </div>
</body>
</html>
